<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Payment | GAMING X LIGHT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top, #2a0845, #0b0b0f 60%);
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(20,20,20,.75);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.08);
  border-radius:20px;
  padding:28px;
  box-shadow:
    0 0 30px rgba(168,85,247,.45),
    inset 0 0 20px rgba(255,255,255,.03);
}

.brand{
  font-weight:900;
  letter-spacing:1px;
  color:#c084fc;
  margin-bottom:6px;
}

h2{margin:4px 0 2px;font-size:22px}
.price{
  font-size:30px;
  font-weight:900;
  color:#00ffd5;
  margin-bottom:14px;
}

.qr-box{
  background:#0f0f15;
  border-radius:16px;
  padding:18px;
  margin:18px 0;
  box-shadow:0 0 20px rgba(0,0,0,.6)
}
.qr-box img{
  width:230px;
  border-radius:14px;
}

.upi{
  margin-top:10px;
  font-size:14px;
  opacity:.85
}
.upi b{color:#c084fc}

.btn{
  width:100%;
  padding:16px;
  margin-top:16px;
  background:linear-gradient(135deg,#a855f7,#7c3aed);
  border:none;
  border-radius:14px;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  color:#000;
  transition:.25s;
}
.btn:hover{transform:translateY(-1px);opacity:.95}

.back{
  display:block;
  margin-top:16px;
  font-size:13px;
  color:#a855f7;
  text-decoration:none
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup-card{
  max-width:340px;
  background:#141414;
  padding:22px;
  border-radius:18px;
  box-shadow:0 0 35px rgba(168,85,247,.7);
}
.popup-card img{
  width:100%;
  border-radius:14px
}
.popup-card p{
  margin:12px 0 6px;
  font-size:13px;
  opacity:.8
}
</style>
</head>
<body>

<div class="card">
  <div class="brand">GAMING X LIGHT</div>

  <h2 id="pname">Loading...</h2>
  <div class="price" id="price"></div>

  <div class="qr-box">
    <img src="qr.png" alt="Scan to Pay">
    <div class="upi">UPI ID: <b>sahimam@ptyes</b></div>
  </div>

  <button class="btn" onclick="openPopup()">I HAVE PAID</button>
  <a href="index.html" class="back">← Back to Home</a>
</div>

<!-- WARNING POPUP -->
<div class="popup" id="popup">
  <div class="popup-card">
    <img src="warning.png" alt="Warning">
    <p>
      Make sure to do this settings <b>in Guild</b>.  
      Wrong UTR or fake payment may lead to order cancellation.
    </p>
    <button class="btn" onclick="goPay()">CONTINUE</button>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const product = params.get("product");
const price = params.get("price");

if(!product || !price){
  document.body.innerHTML =
    "<h2>Invalid Access</h2><a href='index.html'>Go Home</a>";
}else{
  document.getElementById("pname").innerText = decodeURIComponent(product);
  document.getElementById("price").innerText = "₹" + price;
}

function openPopup(){
  document.getElementById("popup").style.display="flex";
}
function goPay(){
  location.href =
    "pay.html?product="+encodeURIComponent(product)+"&price="+price;
}
</script>

</body>
</html>
