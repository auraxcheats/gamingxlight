<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | GAMING X LIGHT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0b0b0f;color:#fff;padding:20px}
.container{max-width:1200px;margin:auto;background:#141414;padding:20px;border-radius:14px;border:1px solid rgba(255,255,255,.1)}
h2{text-align:center;margin-bottom:20px;color:#a855f7}
h3{margin-top:30px;color:#a855f7}
input,textarea,select,button{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:none;outline:none;font-size:14px}
input,select,textarea{background:#0f0f0f;color:#fff}
button{cursor:pointer;font-weight:700}
button.delete{background:#ff4d4d;color:#000}
button.save{background:#a855f7;color:#000}
.section{margin-bottom:30px;padding-bottom:20px;border-bottom:1px solid rgba(255,255,255,.2)}
.flex{display:flex;gap:10px;flex-wrap:wrap}
.flex>input,.flex>select{flex:1}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid rgba(255,255,255,.15);padding:8px;text-align:center}
th{background:#1f1f1f}
</style>
</head>
<body>

<div class="container">
<h2>üõ° GAMING X LIGHT Admin Panel</h2>
<button onclick="logout()">Logout</button>

<div class="section">
<h3>üè∑ Site Settings</h3>
<label>Logo URL:</label>
<input type="text" id="logoInput">
<label>Store Name:</label>
<input type="text" id="storeNameInput">
<label>Tagline:</label>
<input type="text" id="taglineInput">
<label>QR Image URL:</label>
<input type="text" id="qrInput">
<label>UPI ID:</label>
<input type="text" id="upiInput">
<label>YouTube Link:</label>
<input type="text" id="youtubeInput">
<label>Proof Link:</label>
<input type="text" id="proofInput">
<label>Admin Support Link:</label>
<input type="text" id="supportInput">
<button class="save" onclick="saveSiteSettings()">Save Site Settings</button>
</div>

<div class="section">
<h3>üì¶ Products</h3>
<label>Product Name:</label>
<input type="text" id="prodName">
<label>Price:</label>
<input type="number" id="prodPrice">
<label>Badge:</label>
<input type="text" id="prodBadge">
<label>Features (comma separated):</label>
<input type="text" id="prodFeatures">
<button class="save" onclick="addProduct()">Add Product</button>

<table id="productsTable">
<tr>
<th>#</th><th>Name</th><th>Price</th><th>Badge</th><th>Features</th><th>Action</th>
</tr>
</table>
</div>

</div>

<script>
/* ===================== PASSWORD PROTECT ===================== */
const ADMIN_PASSWORD = "gaming_x_light";
if(!sessionStorage.getItem("isAdmin")){
  const pass = prompt("üîê Enter Admin Password:");
  if(pass !== ADMIN_PASSWORD){
    alert("‚ùå Access Denied!"); window.location.href="index.html";
  }else{ sessionStorage.setItem("isAdmin","true"); }
}
function logout(){ sessionStorage.removeItem("isAdmin"); location.reload(); }

/* ===================== SITE DATA ===================== */
let siteData = JSON.parse(localStorage.getItem("siteData")||`{
  "logo":"logo.png","storeName":"GAMING X LIGHT","tagline":"Premium Free Fire Tools & Bots",
  "qr":{"img":"qr.png","upi":"kumaripalak0@fam"},
  "socialLinks":{"youtube":"","proof":"","support":""},
  "products":[]
}`);

const logoInput = document.getElementById("logoInput");
const storeNameInput = document.getElementById("storeNameInput");
const taglineInput = document.getElementById("taglineInput");
const qrInput = document.getElementById("qrInput");
const upiInput = document.getElementById("upiInput");
const youtubeInput = document.getElementById("youtubeInput");
const proofInput = document.getElementById("proofInput");
const supportInput = document.getElementById("supportInput");
const productsTable = document.getElementById("productsTable");

function loadSiteSettings(){
  logoInput.value = siteData.logo;
  storeNameInput.value = siteData.storeName;
  taglineInput.value = siteData.tagline;
  qrInput.value = siteData.qr.img;
  upiInput.value = siteData.qr.upi;
  youtubeInput.value = siteData.socialLinks.youtube;
  proofInput.value = siteData.socialLinks.proof;
  supportInput.value = siteData.socialLinks.support;
}
function saveSiteSettings(){
  siteData.logo = logoInput.value;
  siteData.storeName = storeNameInput.value;
  siteData.tagline = taglineInput.value;
  siteData.qr.img = qrInput.value;
  siteData.qr.upi = upiInput.value;
  siteData.socialLinks.youtube = youtubeInput.value;
  siteData.socialLinks.proof = proofInput.value;
  siteData.socialLinks.support = supportInput.value;
  localStorage.setItem("siteData",JSON.stringify(siteData));
  alert("‚úÖ Site settings saved!");
}

/* ===================== PRODUCTS ===================== */
const prodName = document.getElementById("prodName");
const prodPrice = document.getElementById("prodPrice");
const prodBadge = document.getElementById("prodBadge");
const prodFeatures = document.getElementById("prodFeatures");

function renderProducts(){
  productsTable.innerHTML = `<tr>
<th>#</th><th>Name</th><th>Price</th><th>Badge</th><th>Features</th><th>Action</th>
</tr>`;
  siteData.products.forEach((p,i)=>{
    const row = productsTable.insertRow();
    row.insertCell(0).innerText=i+1;
    row.insertCell(1).innerText=p.name;
    row.insertCell(2).innerText=p.price;
    row.insertCell(3).innerText=p.badge;
    row.insertCell(4).innerText=p.features.join(", ");
    const actionCell = row.insertCell(5);
    const delBtn = document.createElement("button");
    delBtn.innerText="Delete"; delBtn.className="delete";
    delBtn.onclick=()=>{ if(confirm("Delete this product?")){ siteData.products.splice(i,1); saveProducts(); } };
    actionCell.appendChild(delBtn);
  });
}

function saveProducts(){
  localStorage.setItem("siteData",JSON.stringify(siteData));
  renderProducts();
}

function addProduct(){
  const f = prodFeatures.value.split(",").map(s=>s.trim());
  siteData.products.push({name:prodName.value,price:prodPrice.value,badge:prodBadge.value,features:f});
  saveProducts();
  prodName.value=""; prodPrice.value=""; prodBadge.value=""; prodFeatures.value="";
}

/* ===================== INITIAL LOAD ===================== */
loadSiteSettings();
renderProducts();
</script>
</body>
</html>
