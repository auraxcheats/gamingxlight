<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | GAMING X LIGHT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){ emailjs.init("Jq3n4jPZiiiwdgY7_"); })();
</script>
<style>
body {margin:0; font-family:Arial; background:#0b0b0f; color:#fff; text-align:center; padding:20px;}
.container {max-width:800px; margin:30px auto; background:#141414; border-radius:16px; padding:20px; border:1px solid rgba(255,255,255,.1);}
.logo {width:100px; margin-bottom:20px;}
h2 {margin-bottom:15px;}
table {width:100%; border-collapse:collapse; margin-top:10px;}
th, td {padding:10px; border:1px solid rgba(255,255,255,.2);}
th {background:#1c1030;}
button {padding:8px 12px; margin:2px; border:none; border-radius:8px; cursor:pointer; font-weight:800;}
.approve {background:#00ffcc; color:#000;}
.reject {background:#ff3f3f; color:#000;}
button:disabled {opacity:.5; cursor:not-allowed;}
</style>
</head>
<body>
<div class="container">
<img src="logo.png" class="logo" alt="Logo">
<h2>Admin Dashboard - Orders</h2>
<table id="ordersTable">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Product</th>
      <th>Price</th>
      <th>Guild UID</th>
      <th>Telegram</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script>
function loadOrders(){
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  const tbody = document.querySelector("#ordersTable tbody");
  tbody.innerHTML = "";
  orders.forEach((o,i)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${o.orderId}</td>
      <td>${o.product}</td>
      <td>₹${o.price}</td>
      <td>${o.uid}</td>
      <td>${o.telegram}</td>
      <td id="status-${i}">${o.status}</td>
      <td>
        <button class="approve" id="approve-${i}">Approve</button>
        <button class="reject" id="reject-${i}">Reject</button>
      </td>
    `;
    tbody.appendChild(tr);

    // Approve
    document.getElementById(`approve-${i}`).addEventListener("click", async ()=>{
      if(o.status==="Pending"){
        o.status="Approved";
        document.getElementById(`status-${i}`).innerText="Approved";
        document.getElementById(`approve-${i}`).disabled=true;
        document.getElementById(`reject-${i}`).disabled=true;

        // Send email to customer
        try{
          await emailjs.send("service_9xrns3y","customer_reply",o);
          alert("✅ Customer email sent!");
        } catch(e){console.error(e); alert("❌ Email failed!");}

        localStorage.setItem("orders", JSON.stringify(orders));
      }
    });

    // Reject
    document.getElementById(`reject-${i}`).addEventListener("click", ()=>{
      if(o.status==="Pending"){
        o.status="Rejected";
        document.getElementById(`status-${i}`).innerText="Rejected";
        document.getElementById(`approve-${i}`).disabled=true;
        document.getElementById(`reject-${i}`).disabled=true;
        localStorage.setItem("orders", JSON.stringify(orders));
      }
    });

  });
}

loadOrders();
</script>
</body>
</html>
