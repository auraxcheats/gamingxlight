<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0b0b0f;color:#fff;font-family:Arial}
.box{background:#141414;margin:15px;padding:15px;border-radius:10px}
</style>
</head>
<body>

<h2>ADMIN ORDERS</h2>

<script>
const pass=prompt("Admin Password");
if(pass!=="gaming_x_light") location.href="index.html";

const orders=JSON.parse(localStorage.getItem("orders")||"[]");
orders.reverse().forEach(o=>{
document.body.innerHTML+=`
<div class="box">
<b>${o.product}</b><br>
UTR: ${o.utr}<br>
UID: ${o.uid}<br>
Email: ${o.email}<br>
Time: ${o.time}
</div>`;
});
</script>

</body>
</html>
