<script>
(function(){

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle at top,#1c1030,#0b0b0f 65%);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:100%;
  max-width:420px;
  background:#141414;
  padding:24px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.1);
  text-align:center;
}
.logo{width:90px;margin-bottom:10px}
h2{margin:10px 0}
input,select,button{
  width:100%;
  padding:13px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  font-size:14px;
}
input,select{background:#0f0f0f;color:#fff}
button{
  background:#a855f7;
  color:#000;
  font-weight:800;
  cursor:pointer;
}
button:disabled{opacity:.6}
small{opacity:.6}
#success{display:none}
</style>
</head>

<body>

<div class="container">
  <img src="logo.png" class="logo">
  <h2 id="productName"></h2>
  <p id="priceText"></p>

  <form id="orderForm">
    <input type="text" id="utr" placeholder="Payment UTR" required>
    <input type="text" id="uid" placeholder="Guild UID" required>

    <select id="region">
      <option>üáÆüá≥ India</option>
      <option>üåç Other</option>
    </select>

    <input type="text" id="telegram" placeholder="Telegram Username" required>
    <input type="tel" id="whatsapp" placeholder="WhatsApp Number" required>
    <input type="email" id="email" placeholder="Your Email" required>

    <button id="submitBtn">SUBMIT ORDER</button>
    <small>Email confirmation will be sent</small>
  </form>

  <div id="success">
    <h2 style="color:#00ffcc">‚úÖ ORDER RECEIVED</h2>
    <p>Confirmation email sent.<br>Admin has received your order.</p>
    <a href="index.html" style="color:#a855f7">‚¨Ö Back to Home</a>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const product = params.get("product") || "Unknown Product";
const price = params.get("price") || "0";

document.getElementById("productName").innerText = product;
document.getElementById("priceText").innerText = "‚Çπ" + price;

const BOT_TOKEN = "8282483005:AAG7BXK-T7EcXWIi_rTcWvNBbCCBTW2syOA";
const CHAT_ID = "6985037539";

document.getElementById("orderForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  btn.innerText = "PLEASE WAIT...";

  const order = {
    orderId: "GX-" + Date.now(),
    product, price,
    utr: utr.value,
    uid: uid.value,
    region: region.value,
    telegram: telegram.value,
    whatsapp: whatsapp.value,
    email: email.value,
    time: new Date().toLocaleString()
  };

  // Save order locally for admin dashboard
  let orders = JSON.parse(localStorage.getItem("orders") || "[]");
  orders.push(order);
  localStorage.setItem("orders", JSON.stringify(orders));

  try{
    // CUSTOMER EMAIL ONLY
    await emailjs.send(
      "service_9xrns3y",
      "customer_reply",
      order
    );

    // TELEGRAM ADMIN MESSAGE
    const text =
`üßæ NEW ORDER RECEIVED
Order ID: ${order.orderId}
Product: ${order.product}
Price: ‚Çπ${order.price}
UTR: ${order.utr}
UID: ${order.uid}
Telegram: ${order.telegram}
WhatsApp: ${order.whatsapp}
Email: ${order.email}`;

    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({chat_id:CHAT_ID,text})
    });

    orderForm.style.display="none";
    success.style.display="block";

  }catch(err){
    alert("‚ùå Error! Try again later");
    btn.disabled=false;
    btn.innerText="SUBMIT ORDER";
    console.error(err);
  }
});
</script>

</body>
</html>
