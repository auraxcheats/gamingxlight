<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("lDpUNN_uwsW-vT8_2");
</script>

<style>
body{background:#0b0b0f;color:#fff;font-family:Arial}
.box{max-width:420px;margin:30px auto;background:#141414;padding:20px;border-radius:16px}
input,button{width:100%;padding:14px;margin:8px 0;border-radius:10px;border:none}
button{background:#a855f7;font-weight:800}
</style>
</head>

<body>
<div class="box">
<h2>Payment Details</h2>

<form id="f">
<input id="product" readonly>
<input id="utr" placeholder="UTR" required>
<input id="uid" placeholder="Guild UID" required>
<input id="telegram" placeholder="Telegram @username" required>
<input id="whatsapp" placeholder="WhatsApp Number" required>
<input id="email" placeholder="Email" required>
<button>SUBMIT</button>
</form>

<div id="done" style="display:none">
<h3>✅ Order Received</h3>
<a href="index.html">Back Home</a>
</div>
</div>

<script>
const p=new URLSearchParams(location.search);
product.value=decodeURIComponent(p.get("product"))+" ₹"+p.get("price");

f.onsubmit=async e=>{
e.preventDefault();

const data={
product:product.value,
utr:utr.value,
uid:uid.value,
telegram:telegram.value,
whatsapp:whatsapp.value,
email:email.value
};

let orders=JSON.parse(localStorage.getItem("orders")||"[]");
orders.push({...data,time:new Date().toLocaleString()});
localStorage.setItem("orders",JSON.stringify(orders));

await emailjs.send("service_sd0ge44","template_eclz1lh",data);
await emailjs.send("service_sd0ge44","customer_reply",data);

f.style.display="none";
done.style.display="block";
}
</script>
</body>
</html>
