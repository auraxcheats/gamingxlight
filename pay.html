<script>
// GET PRODUCT & PRICE
const params = new URLSearchParams(window.location.search);
const product = params.get("product");
const price = params.get("price");

if(!product || !price){
  alert("‚ùå Invalid access!");
  window.location.href="index.html";
}else{
  document.getElementById("product").innerText = decodeURIComponent(product);

// HANDLE FORM SUBMISSION
document.getElementById("orderForm").addEventListener("submit", async function(e){

  const data = {

    utr: document.getElementById("utr").value,
    uid: document.getElementById("uid").value,
    region: document.getElementById("region").value,
    telegram: document.getElementById("telegram").value,
    whatsapp: document.getElementById("whatsapp").value,
    email: document.getElementById("email").value
  };

  // SAVE ORDER LOCALLY (for admin panel)
  let orders = JSON.parse(localStorage.getItem("orders") || "[]");
  orders.push(data);
  localStorage.setItem("orders", JSON.stringify(orders));

  try{

    await emailjs.send("service_sd0ge44","template_eclz1lh", data);

    // SHOW SUCCESS
    document.getElementById("orderForm").style.display = "none";
    document.getElementById("successBox").style.display = "block";

  }catch(err){
    console.error(err);
    alert("‚ùå Email error! Try again later.");
  }
});
</script>
