<style>
body {
  margin:0;
  font-family:Arial;
  background: radial-gradient(circle at top, #1c1030, #0b0b0f 70%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container {
  width:100%;
  max-width:420px;
  background:#141414;
  padding:25px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.1);
  text-align:center;
  box-shadow:0 0 30px rgba(168,85,247,0.6);
}
header img {
  width:120px;
  margin-bottom:15px;
}
h2 {margin-bottom:20px;}
input,select,button {
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:none;
  font-size:14px;
  outline:none;
}
input,select {background:#0f0f0f;color:#fff;}
button {
  background:#a855f7;
  color:#000;
  font-weight:800;
  cursor:pointer;
}
button:disabled {opacity:.5;cursor:not-allowed;}
small {opacity:.6;}

</style>
</head>

<body>

<div class="container">
  <img src="logo.png" alt="Gaming X Light Logo">
  <form id="orderForm">
    <h2>Submit Payment Details</h2>

    <input type="text" id="product" readonly placeholder="Product Name">
    <input type="text" id="priceInput" readonly placeholder="Price">

    <input type="text" id="utr" placeholder="Payment UTR / Transaction ID" required>
    <input type="text" id="uid" placeholder="Guild UID (Example: 100200300)" required>

    <select id="region">
      <option value="India">üáÆüá≥ India</option>
      <option value="Other">üåç Other</option>
    </select>

    <input type="text" id="telegram" placeholder="Telegram Username (@username)" required>
    <input type="tel" id="whatsapp" placeholder="WhatsApp Number (+91XXXXXXXXXX)" required>
    <input type="email" id="email" placeholder="Your Email Address" required>

    <button type="submit" id="submitBtn">SUBMIT ORDER</button>
    <small>Please wait 10‚Äì30 minutes after submission.</small>
  </form>

  <div id="successBox">
    <h2 style="color:#00ffcc;">‚úÖ ORDER PLACED!</h2>
    <p>Your payment & Guild UID details are recorded.<br>Admin will approve your order soon.</p>
    <a href="index.html" style="display:inline-block;margin-top:20px;padding:14px 22px;background:#a855f7;color:#000;font-weight:800;border-radius:10px;text-decoration:none;">
      ‚¨Ö BACK TO HOME
    </a><br><br>
    <a href="https://t.me/Gameralsor" style="color:#a855f7;text-decoration:none;">üëâ Telegram Support</a>
  </div>
</div>

<script>
// Get URL parameters
const params = new URLSearchParams(window.location.search);
const product = params.get("product");
const price = params.get("price");

// Block direct access
if(!product || !price){
  alert("‚ùå Invalid access!");
  window.location.href = "index.html";
}

document.getElementById("product").value = decodeURIComponent(product);
document.getElementById("priceInput").value = "‚Çπ" + price;

// Handle form submission
document.getElementById("orderForm").addEventListener("submit", function(e){
  e.preventDefault();
  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  btn.innerText = "PLEASE WAIT...";

  const data = {
    product: decodeURIComponent(product),
    price: price,
    utr: document.getElementById("utr").value,
    uid: document.getElementById("uid").value,
    region: document.getElementById("region").value,
    telegram: document.getElementById("telegram").value,
    whatsapp: document.getElementById("whatsapp").value,
    email: document.getElementById("email").value,
    status: "Pending",
    order_id: `GX-${Date.now().toString().slice(-6)}`
  };

  // Save order in localStorage
  let orders = JSON.parse(localStorage.getItem("orders") || "[]");
  orders.push(data);
  localStorage.setItem("orders", JSON.stringify(orders));

  // Show success message
  document.getElementById("orderForm").style.display = "none";
  document.getElementById("successBox").style.display = "block";
});
</script>

</body>
</html>
