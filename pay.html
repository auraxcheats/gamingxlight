<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Payment | GAMING X LIGHT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("Jq3n4jPZiiiwdgY7_");
})();
</script>

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#140b2e,#05050a 70%);
  font-family:Segoe UI,Arial;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0f0f1f,#080812);
  border-radius:18px;
  padding:25px;
  border:1px solid rgba(168,85,247,.35);
  box-shadow:0 0 35px rgba(168,85,247,.2);
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}

.logo{
  width:80px;
  display:block;
  margin:0 auto 10px;
  filter:drop-shadow(0 0 14px #a855f7);
}

h2{text-align:center;margin:10px 0 20px}

input,button{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  font-size:14px;
  outline:none;
}

input{
  background:#0b0b16;
  color:#fff;
}

button{
  background:linear-gradient(135deg,#a855f7,#facc15);
  font-weight:800;
  cursor:pointer;
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.success{
  text-align:center;
  display:none;
}
.success h3{color:#00ffcc}
</style>
</head>

<body>

<div class="card">

  <img src="logo.png" class="logo">

  <form id="orderForm">
    <h2>Submit Payment Details</h2>

    <input id="product" readonly>
    <input id="utr" placeholder="Payment UTR / Txn ID" required>
    <input id="uid" placeholder="Guild UID" required>
    <input id="telegram" placeholder="Telegram Username" required>
    <input id="email" type="email" placeholder="Your Email" required>

    <button id="submitBtn">SUBMIT ORDER</button>
  </form>

  <div class="success" id="successBox">
    <h3>✅ Order Received</h3>
    <p>Your order has been saved.<br>
    Confirmation email sent.</p>
  </div>

</div>

<script>
// Read product data
const params = new URLSearchParams(window.location.search);
const product = params.get("product") || "GAMING X LIGHT PRODUCT";
const price = params.get("price") || "0";

document.getElementById("product").value =
  decodeURIComponent(product) + " - ₹" + price;

document.getElementById("orderForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  btn.innerText = "PLEASE WAIT...";

  const orderId = "GX-" + Date.now();

  const orderData = {
    orderId: orderId,
    product: decodeURIComponent(product),
    price: price,
    utr: utr.value,
    uid: uid.value,
    telegram: telegram.value,
    email: email.value
  };

  try{
    /* 1️⃣ SAVE ORDER LOCALLY (ADMIN DASHBOARD) */
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    orders.push(orderData);
    localStorage.setItem("orders", JSON.stringify(orders));

    /* 2️⃣ SEND CUSTOMER EMAIL */
    await emailjs.send(
      "service_9xrns3y",
      "customer_reply",
      {
        order_id: orderId,
        product: orderData.product,
        price: orderData.price,
        uid: orderData.uid,
        email: orderData.email
      }
    );

    /* SUCCESS */
    document.getElementById("orderForm").style.display="none";
    document.getElementById("successBox").style.display="block";

  }catch(err){
    console.error("ORDER ERROR:", err);
    alert("Order not submitted. Try again.");
    btn.disabled=false;
    btn.innerText="SUBMIT ORDER";
  }
});
</script>

</body>
</html>
