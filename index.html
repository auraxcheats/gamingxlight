<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gaming X Light Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="product.js"></script>
<style>
body{margin:0;font-family:Arial;background:#0b0b0f;color:#fff}
header{text-align:center;padding:30px}
header img{height:70px}
h1{margin:10px 0}
.card{background:#141414;margin:15px;padding:20px;border-radius:14px}
.price{color:#a855f7;font-size:28px}
.buy{display:block;margin-top:10px;padding:12px;text-align:center;background:#a855f7;color:#000;text-decoration:none;font-weight:800;border-radius:10px}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>GAMING X LIGHT STORE</h1>
  <p>Premium Free Fire Tools & Bots</p>
</header>

<div id="products"></div>

<script>
const box = document.getElementById("products");
PRODUCTS.forEach(p=>{
  box.innerHTML += `
    <div class="card">
      <b>${p.badge}</b>
      <h3>${p.name}</h3>
      <div class="price">â‚¹${p.price}</div>
      <ul>${p.features.map(f=>`<li>${f}</li>`).join("")}</ul>
      <a class="buy" href="qr.html?product=${encodeURIComponent(p.name)}&price=${p.price}">BUY NOW</a>
    </div>
  `;
});
</script>

</body>
</html>
