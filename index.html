<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GAMING X LIGHT Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--purple:#a855f7;--border:rgba(255,255,255,.08)}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:radial-gradient(circle at top,#1c1030,#0b0b0f 65%);color:#fff}
.header{display:flex;align-items:center;padding:16px}
.header img{height:50px;margin-right:12px;border-radius:8px}
.header h1{margin:0;font-size:28px;font-weight:900;letter-spacing:1px}
.header span{color:var(--purple)}
.subtitle{opacity:.75;text-align:center}
.divider{width:80%;max-width:420px;height:2px;background:linear-gradient(90deg,transparent,var(--purple),transparent);margin:20px auto}
.section-title{text-align:center;padding:30px 0}
.wrap{max-width:720px;margin:auto;padding:16px}
.card{background:#141414;border-radius:16px;padding:20px;margin-bottom:24px;border:1px solid var(--border)}
.badge{background:var(--purple);color:#000;display:inline-block;padding:4px 10px;border-radius:6px;font-size:12px;font-weight:800}
.price{font-size:34px;color:var(--purple);font-weight:900}
.buy{display:block;text-align:center;margin-top:15px;padding:14px;border-radius:10px;border:2px solid var(--purple);color:var(--purple);text-decoration:none;font-weight:800;cursor:pointer}
.buy:hover{background:var(--purple);color:#000}
.links{text-align:center;padding:40px 0}
.link-btn{display:block;max-width:320px;margin:12px auto;padding:14px;border-radius:12px;background:#141414;border:1px solid var(--border);color:#fff;text-decoration:none;font-weight:700}
.link-btn:hover{border-color:var(--purple)}
footer{text-align:center;opacity:.5;font-size:12px;padding:14px}
</style>
</head>
<body>

<!-- HEADER WITH LOGO -->
<div class="header">
  <img id="siteLogo" src="" alt="Logo">
  <h1>GAMING X <span>LIGHT</span> STORE</h1>
</div>
<p class="subtitle" id="siteSubtitle">Premium Free Fire Tools & Bots</p>
<div class="divider"></div>

<!-- PRODUCTS SECTION -->
<div class="section-title">
  <h2>GUILD GLORY BOT PLANS</h2>
</div>
<div class="wrap" id="products"></div>

<!-- OFFICIAL LINKS -->
<div class="links" id="officialLinks">
  <h2>OFFICIAL LINKS</h2>
</div>

<footer>Â© 2026 GAMING X LIGHT Store</footer>

<script src="product.js"></script>
<script>
// ===== LOAD SITE SETTINGS =====
let settings = JSON.parse(localStorage.getItem("siteSettings")||"{}");

// LOGO
document.getElementById("siteLogo").src = settings.logo||"logo.png";

// OFFICIAL LINKS
const linksDiv = document.getElementById("officialLinks");
if(settings.youtube){
  const a = document.createElement("a"); a.href=settings.youtube; a.target="_blank"; a.className="link-btn";
  a.innerText="â–¶ YouTube : GAMING X LIGHT"; linksDiv.appendChild(a);
}
if(settings.proof){
  const a = document.createElement("a"); a.href=settings.proof; a.target="_blank"; a.className="link-btn";
  a.innerText="ðŸ“¢ Proof Channel"; linksDiv.appendChild(a);
}
if(settings.support){
  const a = document.createElement("a"); a.href=settings.support; a.target="_blank"; a.className="link-btn";
  a.innerText="ðŸ›  Admin Support"; linksDiv.appendChild(a);
}

// ===== LOAD PRODUCTS =====
const wrap = document.getElementById("products");
let products = JSON.parse(localStorage.getItem("products")||"[]");

products.forEach(p=>{
  wrap.innerHTML += `<div class="card">
    <span class="badge">${p.badge}</span>
    <h3>${decodeURIComponent(p.name)}</h3>
    <div class="price">â‚¹${p.price}</div>
    <ul>${p.features.map(f=>`<li>âœ“ ${f}</li>`).join("")}</ul>
    <a class="buy" onclick="buy('${encodeURIComponent(p.name)}',${p.price})">BUY NOW</a>
  </div>`;
});

// ===== BUY FUNCTION (QR & PAY) =====
function buy(name,price){
  const qrPage = "qr.html";
  const url = `${qrPage}?product=${encodeURIComponent(name)}&price=${price}&qr=${encodeURIComponent(settings.qr||"qr.png")}&upi=${encodeURIComponent(settings.upi||"kumaripalak0@fam")}`;
  window.location.href = url;
}
</script>

</body>
</html>
