<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gaming X Light Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="product.js"></script>

<style>
:root{
  --purple:#a855f7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial;
  color:#fff;
  background:
    radial-gradient(circle at top, #1c1030, #0b0b0f 65%);
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:40px 16px 20px;
}
header img{
  height:80px;
  margin-bottom:10px;
}
header h1{
  margin:0;
  font-size:34px;
  font-weight:900;
  letter-spacing:2px;
}
header p{
  opacity:.75;
}

/* ===== PRODUCT CARD ===== */
#products{
  max-width:720px;
  margin:auto;
  padding:16px;
}

.card{
  background:#141414;
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  margin-bottom:24px;
}

.card b{
  background:var(--purple);
  color:#000;
  padding:4px 10px;
  border-radius:6px;
  font-size:12px;
}

.price{
  font-size:32px;
  color:var(--purple);
  font-weight:900;
}

.buy{
  display:block;
  text-align:center;
  margin-top:15px;
  padding:14px;
  border-radius:10px;
  border:2px solid var(--purple);
  color:var(--purple);
  text-decoration:none;
  font-weight:800;
}
.buy:hover{
  background:var(--purple);
  color:#000;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>GAMING X LIGHT STORE</h1>
  <p>Premium Free Fire Tools & Bots</p>
</header>

<div id="products"></div>

<script>
const box=document.getElementById("products");
PRODUCTS.forEach(p=>{
  box.innerHTML+=`
  <div class="card">
    <b>${p.badge}</b>
    <h3>${p.name}</h3>
    <div class="price">₹${p.price}</div>
    <ul>${p.features.map(f=>`<li>✓ ${f}</li>`).join("")}</ul>
    <a class="buy" href="qr.html?product=${encodeURIComponent(p.name)}&price=${p.price}">
      BUY NOW
    </a>
  </div>`;
});
</script>

</body>
</html>
