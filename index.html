<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GAMING X LIGHT STORE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--purple:#a855f7;--border:rgba(255,255,255,.08)}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:radial-gradient(circle at top,#1c1030,#0b0b0f 65%);color:#fff}
.hero{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:50px 16px 20px;
  text-align:center;
  flex-direction:column;
}
.hero-logo{
  width:60px;
  height:60px;
  object-fit:contain;
  margin-bottom:12px;
}
.hero h1{
  margin:0;
  font-size:36px;
  font-weight:900;
  letter-spacing:2px;
}
.hero h1 span{color:var(--purple)}
.subtitle{opacity:.75;margin-top:8px}
.divider{width:80%;max-width:420px;height:2px;background:linear-gradient(90deg,transparent,var(--purple),transparent);margin:20px auto}
.section-title{text-align:center;padding:30px 0}
.wrap{max-width:720px;margin:auto;padding:16px}
.card{background:#141414;border-radius:16px;padding:20px;margin-bottom:24px;border:1px solid var(--border)}
.badge{background:var(--purple);color:#000;display:inline-block;padding:4px 10px;border-radius:6px;font-size:12px;font-weight:800}
.price{font-size:34px;color:var(--purple);font-weight:900}
.buy{display:block;text-align:center;margin-top:15px;padding:14px;border-radius:10px;border:2px solid var(--purple);color:var(--purple);text-decoration:none;font-weight:800;cursor:pointer}
.buy:hover{background:var(--purple);color:#000}
.links{text-align:center;padding:40px 0}
.link-btn{display:block;max-width:320px;margin:12px auto;padding:14px;border-radius:12px;background:#141414;border:1px solid var(--border);color:#fff;text-decoration:none;font-weight:700}
.link-btn:hover{border-color:var(--purple)}
footer{text-align:center;opacity:.5;font-size:12px;padding:14px}
</style>
</head>
<body>

<div class="hero">
  <img class="hero-logo" id="siteLogo" src="" alt="Logo">
  <h1 id="siteName">GAMING X <span>LIGHT</span> STORE</h1>
  <p class="subtitle" id="siteSubtitle">Premium Free Fire Tools & Bots</p>
  <div class="divider"></div>
</div>

<div class="section-title">
  <h2 id="productsTitle">GUILD GLORY BOT PLANS</h2>
</div>

<div class="wrap" id="products"></div>

<div class="links" id="officialLinksContainer"></div>

<footer>© 2026 GAMING X LIGHT Store</footer>

<script src="product.js"></script>
<script>
// ===== Load Site Settings from LocalStorage =====
const siteLogo = localStorage.getItem("siteLogo");
if(siteLogo) document.getElementById("siteLogo").src = siteLogo;

const siteName = localStorage.getItem("siteName") || "GAMING X LIGHT STORE";
document.getElementById("siteName").innerHTML = siteName.replace("LIGHT","<span>LIGHT</span>");

const siteSubtitle = localStorage.getItem("siteSubtitle") || "Premium Free Fire Tools & Bots";
document.getElementById("siteSubtitle").innerText = siteSubtitle;

const productsTitle = localStorage.getItem("productsTitle") || "GUILD GLORY BOT PLANS";
document.getElementById("productsTitle").innerText = productsTitle;

const officialLinks = JSON.parse(localStorage.getItem("officialLinks") || "[]");
const linksContainer = document.getElementById("officialLinksContainer");
officialLinks.forEach(link=>{
  const a = document.createElement("a");
  a.className="link-btn";
  a.href=link.url;
  a.target="_blank";
  a.innerText=link.name;
  linksContainer.appendChild(a);
});

// ===== Load Products =====
const wrap = document.getElementById("products");
let PRODUCTS = JSON.parse(localStorage.getItem("products")||"[]");
PRODUCTS.forEach(p=>{
  wrap.innerHTML += `<div class="card">
    <span class="badge">${p.badge}</span>
    <h3>${decodeURIComponent(p.name)}</h3>
    <div class="price">₹${p.price}</div>
    <ul>${p.features.map(f=>`<li>✓ ${f}</li>`).join("")}</ul>
    <a class="buy" onclick="buy('${encodeURIComponent(p.name)}',${p.price})">BUY NOW</a>
  </div>`;
});

// ===== Buy Button =====
function buy(name,price){
  const qrImage = localStorage.getItem("qrImage") || "qr.png";
  const upiID = localStorage.getItem("upiID") || "kumaripalak0@fam";
  // Send to qr page with product & price in URL
  const url = `qr.html?product=${name}&price=${price}&qr=${encodeURIComponent(qrImage)}&upi=${encodeURIComponent(upiID)}`;
  window.location.href=url;
}
</script>

</body>
</html>
