<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GAMING X LIGHT Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--purple:#a855f7;--border:rgba(255,255,255,.08)}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:radial-gradient(circle at top,#1c1030,#0b0b0f 65%);color:#fff}
.header{display:flex;align-items:center;justify-content:center;gap:12px;padding:20px;text-align:center}
.header img{height:60px;width:auto;border-radius:8px}
.header h1{margin:0;font-size:32px;font-weight:900;letter-spacing:2px;text-align:center}
.header h1 span{color:var(--purple)}
.subtitle{text-align:center;opacity:.75}
.divider{width:80%;max-width:420px;height:2px;background:linear-gradient(90deg,transparent,var(--purple),transparent);margin:10px auto 20px}
.section-title{text-align:center;padding:20px 0}
.wrap{max-width:720px;margin:auto;padding:16px}
.card{background:#141414;border-radius:16px;padding:20px;margin-bottom:24px;border:1px solid var(--border)}
.badge{background:var(--purple);color:#000;display:inline-block;padding:4px 10px;border-radius:6px;font-size:12px;font-weight:800}
.price{font-size:28px;color:var(--purple);font-weight:900;margin-top:5px}
.buy{display:block;text-align:center;margin-top:10px;padding:12px;border-radius:10px;border:2px solid var(--purple);color:var(--purple);text-decoration:none;font-weight:800;cursor:pointer}
.buy:hover{background:var(--purple);color:#000}
.links{text-align:center;padding:30px 0}
.link-btn{display:block;max-width:320px;margin:12px auto;padding:12px;border-radius:12px;background:#141414;border:1px solid var(--border);color:#fff;text-decoration:none;font-weight:700}
.link-btn:hover{border-color:var(--purple)}
footer{text-align:center;opacity:.5;font-size:12px;padding:14px}
</style>
</head>
<body>

<!-- HEADER WITH LOGO -->
<div class="header">
  <img id="siteLogo" src="" alt="Logo">
  <h1><span id="storeName">GAMING X</span> LIGHT</h1>
</div>
<p class="subtitle" id="tagline">Premium Free Fire Tools & Bots</p>
<div class="divider"></div>

<!-- PRODUCTS SECTION -->
<div class="section-title"><h2>GUILD GLORY BOT PLANS</h2></div>
<div class="wrap" id="products"></div>

<!-- SOCIAL LINKS -->
<div class="links">
  <h2>OFFICIAL LINKS</h2>
  <a class="link-btn" id="youtubeLink" target="_blank">â–¶ YouTube</a>
  <a class="link-btn" id="proofLink" target="_blank">ðŸ“¢ Proof Channel</a>
  <a class="link-btn" id="supportLink" target="_blank">ðŸ›  Admin Support</a>
</div>

<footer>Â© 2026 GAMING X LIGHT Store</footer>

<script>
// ==================== LOAD SITE DATA ====================
const siteData = JSON.parse(localStorage.getItem("siteData") || `{
  "logo":"logo.png",
  "storeName":"GAMING X LIGHT",
  "tagline":"Premium Free Fire Tools & Bots",
  "qr":{"img":"qr.png","upi":"kumaripalak0@fam"},
  "socialLinks":{"youtube":"https://www.youtube.com/@shah_emam_raja","proof":"https://t.me/glorybotsellproof","support":"https://t.me/Gameralsor"},
  "products":[]
}`);

// HEADER
document.getElementById("siteLogo").src = siteData.logo;
document.getElementById("storeName").innerText = siteData.storeName;
document.getElementById("tagline").innerText = siteData.tagline;

// SOCIAL LINKS
document.getElementById("youtubeLink").href = siteData.socialLinks.youtube;
document.getElementById("youtubeLink").innerText = "â–¶ YouTube : " + siteData.storeName;
document.getElementById("proofLink").href = siteData.socialLinks.proof;
document.getElementById("supportLink").href = siteData.socialLinks.support;

// PRODUCTS
const wrap = document.getElementById("products");
siteData.products.forEach(p=>{
  wrap.innerHTML += `<div class="card">
    <span class="badge">${p.badge}</span>
    <h3>${decodeURIComponent(p.name)}</h3>
    <div class="price">â‚¹${p.price}</div>
    <ul>${p.features.map(f=>`<li>âœ“ ${f}</li>`).join("")}</ul>
    <a class="buy" onclick="buy('${encodeURIComponent(p.name)}',${p.price})">BUY NOW</a>
  </div>`;
});

// BUY BUTTON
function buy(name,price){
  window.location.href=`./qr.html?product=${name}&price=${price}`;
}
</script>

</body>
</html>
