<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GAMING X LIGHT Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--purple:#a855f7;--border:rgba(255,255,255,.08)}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:radial-gradient(circle at top,#1c1030,#0b0b0f 65%);color:#fff;text-align:center}
.hero{padding:50px 16px 20px;display:flex;flex-direction:column;align-items:center;gap:10px}
.hero img{width:80px;height:auto}
.hero h1{margin:0;font-size:36px;font-weight:900;letter-spacing:2px;text-align:center}
.hero h1 span{color:var(--purple)}
.subtitle{opacity:.75}
.divider{width:80%;max-width:420px;height:2px;background:linear-gradient(90deg,transparent,var(--purple),transparent);margin:20px auto}
.section-title{text-align:center;padding:30px 0}
.wrap{max-width:720px;margin:auto;padding:16px;display:flex;flex-direction:column;gap:20px}
.card{background:#141414;border-radius:16px;padding:20px;border:1px solid var(--border)}
.badge{background:var(--purple);color:#000;display:inline-block;padding:4px 10px;border-radius:6px;font-size:12px;font-weight:800}
.price{font-size:34px;color:var(--purple);font-weight:900}
.buy{display:block;text-align:center;margin-top:15px;padding:14px;border-radius:10px;border:2px solid var(--purple);color:var(--purple);text-decoration:none;font-weight:800;cursor:pointer}
.buy:hover{background:var(--purple);color:#000}
.links{text-align:center;padding:40px 0;display:flex;flex-direction:column;gap:12px;align-items:center}
.link-btn{display:block;max-width:320px;padding:14px;border-radius:12px;background:#141414;border:1px solid var(--border);color:#fff;text-decoration:none;font-weight:700}
footer{text-align:center;opacity:.5;font-size:12px;padding:14px}
</style>
</head>
<body>

<div class="hero">
  <img src="logo.png" alt="Logo">
  <h1>GAMING X<br><span>LIGHT</span><br>STORE</h1>
  <p class="subtitle">Premium Free Fire Tools & Bots</p>
  <div class="divider"></div>
</div>

<div class="section-title"><h2>GUILD GLORY BOT PLANS</h2></div>
<div class="wrap" id="products"></div>

<div class="links" id="socialLinks"></div>
<footer>Â© 2026 GAMING X LIGHT Store</footer>

<script>
const PRODUCTS=JSON.parse(localStorage.getItem("PRODUCTS")||"[]");
const SETTINGS=JSON.parse(localStorage.getItem("SETTINGS")||"{}");

const wrap=document.getElementById("products");
PRODUCTS.forEach(p=>{
  const card=document.createElement("div"); card.className="card";
  card.innerHTML=`<span class="badge">${p.badge}</span>
    <h3>${p.name}</h3>
    <div class="price">â‚¹${p.price}</div>
    <ul>${p.features.map(f=>`<li>âœ“ ${f}</li>`).join("")}</ul>
    <a class="buy" href="./qr.html?product=${encodeURIComponent(p.name)}&price=${p.price}">BUY NOW</a>`;
  wrap.appendChild(card);
});

const social=document.getElementById("socialLinks");
if(SETTINGS.yt) social.innerHTML+=`<a class="link-btn" href="${SETTINGS.yt}" target="_blank">â–¶ YouTube : GAMING X LIGHT</a>`;
if(SETTINGS.proof) social.innerHTML+=`<a class="link-btn" href="${SETTINGS.proof}" target="_blank">ðŸ“¢ Proof Channel</a>`;
if(SETTINGS.support) social.innerHTML+=`<a class="link-btn" href="${SETTINGS.support}" target="_blank">ðŸ›  Admin Support</a>`;
</script>

</body>
</html>
